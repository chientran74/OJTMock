<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/web/header :: web_head" />
<body>
<!--  	<header th:replace="fragments/web/header :: menu"></header>
 --> 
  	<!-- ::::::  Start  Breadcrumb Section  ::::::  -->
	<div class="page-breadcrumb">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<ul class="page-breadcrumb__menu">
						<li class="page-breadcrumb__nav"><a th:href="@{/}">Home</a></li>
						<li class="page-breadcrumb__nav active">Login Page</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- ::::::  End  Breadcrumb Section  ::::::  -->
	<!-- ::::::  Start  Main Container Section  ::::::  -->
	<main id="main-container" class="main-container">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<!-- login area start -->
					<div class="login-register-area">
						<div class="container">
							<div class="row">
								<div class="col-lg-7 col-md-12 ml-auto mr-auto">
									<div class="login-register-wrapper">
										<div class="login-register-tab-list nav">
											<a class="active" data-toggle="tab" href="#lg1">
												<h4>login</h4>
											</a>
										</div>
										<div th:if="${param.error}">
											<div class="alert alert-danger" role="alert">Tài khoản
												hoặc mật khẩu không đúng!</div>
										</div>

										<div class="tab-content">
											<div id="lg1" class="tab-pane active">
												<div class="login-form-container">
													<div class="login-register-form">
														<form th:action="@{/login}" method="post">

															<div class="form-box__single-group">
																<input type="text" id="form-username" name="username"
																	placeholder="Username">
															</div>
															<div class="form-box__single-group">
																<input type="password" id="form-username-password"
																	name="password" placeholder="Enter password">
															</div>
															<div
																class="d-flex justify-content-between flex-wrap m-tb-20">
																<label for="account-remember"> <input
																	type="checkbox" name="remember-me"
																	id="account-remember"> <span>Remember me</span>
																</label> <a class="link--gray" href="">Forgot Password?</a>
															</div>
															<button
																class="btn btn--box btn--small btn--blue btn--uppercase btn--weight"
																type="submit">LOGIN</button>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- login area end -->
				</div>
			</div>
		</div>
	</main>
	<!-- ::::::  End  Main Container Section  ::::::  -->
 
<!-- 	<footer th:replace="fragments/web/footer :: web_footer"></footer>
 --></body>
</html>
